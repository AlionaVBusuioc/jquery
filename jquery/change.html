<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
        -webkit-box-sizing: border-box;
        -moz-box-sizing:border-box;
        box-sizing: border-box;
     }
     body{
         font-family: Arial;
         transition: background 1s ease;
         background: #3498db;
     }
     p{
         color: #ecf0f1;
         font-size: 2em;
         text-align: center;
     }
     .slide .inside{
         height: 100%;
         width: 100%;
         padding: 0 3em;
     }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="slide" data-background="#3498db">
            <div class="inside">
                <p>1</p>
            </div>
        </div>
        <div class="slide" data-background="#27ae60">
            <div class="inside">
                <p>2</p>
            </div>
        </div>
        <div class="slide" data-background="#e74c3c">
            <div class="inside">
                <p>3</p>
            </div>
        </div>
        <div class="slide" data-background="#e67e22">
            <div class="inside">
                <p>4</p>
            </div>
        </div>
        <div class="slide" data-background="#9b59b6">
            <div class="inside">
                <p>5</p>
            </div>
        </div>
        <div class="slide" data-background="#34495e">
            <div class="inside">
                <p>6</p>
            </div>
        </div>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2542/jquery.scrollie.min_1.js"></script>
     <script>
       $(window).ready(function(){
         var wHeight = $(window).height();
         $('.slide')
         .height(wHeight)
         .scrollie({
         scrollOffset: -50, //растояние ниже окна которое активирует функцию обратного вызова прокрутки
         scrollingInView: function(elem){
             var bgColor = elem.data('background');
             $('body').css('background-color', bgColor);
         }
         });
       });
    </script>
</body>
</html>

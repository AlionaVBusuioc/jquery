<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
         margin: 0;
         padding: 0;
        }
        body{
            background: #333;
            font-family: Arial;
        }
        #burg a{
         display: block;
         width: 70px;
        }
        #burg{
            width: 98%;
            background: #232323;
            padding: 7.5px 0 7.5px 2%;
        }
        span{
            display: flex;
            margin: 8px;
            width: 30px;
            height: 1px;
            background: #C3C3C3;
            z-index: 999;
        }
        .mobile-tab{
         display: flex;
         width: 100%;
         background: #232323;
         flex-direction: column;
        }
        #desktop{
            display: none;
        }
        .mobile-tab a{
            font-size: 1.3em;
            color: #C3C3C3;
            text-decoration: none;
            font-weight: lighter;
            letter-spacing: 1px;
        }
        .mobile-tab li{
            list-style-type: none;
            margin: 5% 5%;
        }
        .mobile-tab ul{
            padding: 5% 0;
        }
        /* pentru desktop */
        @media screen and (min-width: 768px){
         .mobile-tab, #burg, #mobile{
             display: none;
         }
         .bar{
             background: #232323;
             display: flex;
             width: 100%;
             align-items: center;
             justify-content: flex-end;
         }
         .mobile-bar{
             display: none;
         }
         #desktop{
             display: flex;
         }
         a{
             text-decoration: none;
             color: #C3C3C3;
             margin: 0;
         }
         ul{
             display: inline-flex;
             list-style-type: none;
             padding: 0;
             margin: 0;
         }
         li{
             color: white;
             cursor: pointer;
             font-weight: lighter;
             background: #232323;
             padding: 20px 20px;
             text-align: center;
             width: 70px;
             letter-spacing: 1px;
             transition: all .2s ease-in-out;
         }
         li:hover{
             background: #fff;
             opacity: .8;
             box-shadow: inset 1px 1px 5px grey;
         }
         li:hover a{
             color: #2B2B2B;
         }
        }
    </style>
</head>
<body>
    <div class="bar">
        <nav id="desktop">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Download</a></li>
            </ul>
        </nav>
    </div>
    <div id="burg">
        <a href="#">
            <span class="bar" id="top"></span>
            <span class="bar" id="middle"></span>
            <span class="bar" id="bottom"></span>
        </a>
    </div>
    <div class="mobile-tab">
            <nav id="mobile">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Download</a></li>
                </ul>
            </nav>
        </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script>
$('.mobile-tab').hide();
$('#burg').on('click', function(){
    $('.mobile-tab').slideToggle();
})
 </script>
</body>
</html>

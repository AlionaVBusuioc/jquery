<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        body{
            font-family: Arial;
            padding: 25px;
            background-color: #f5f5f5;
            color: #808080;
            text-align: center;
        }
        .col-fourth{
            width: 23.5%;
            position: relative;
            display: inline-block;
            float: left;
            margin-right: 2%;
            margin-bottom: 20px;
        }
        .end{
            margin-right: 0 !important
        }
        .wrapper{
            width: 980px;
            margin: 30px auto;
            position: relative;
        }
        .counter{
            background: #fff;
            padding: 20px 0;
            border-radius: 5px;
        }
        .count-text{
            font-size: 13px;
            font-weight: normal;
            margin-top: 10px;
            margin-bottom: 0;
            text-align: center;
        }
        .fa-2x{
          margin: 0 auto;
          float: none;
          display: table;
          color: #4ad1e5;
        }
    </style>
</head>
<body>
<h1>jQuery number animation</h1>
<div class="wrapper">
    <div class="counter col-fourth">
        <i class="fa fa-code fa-2x"></i>
        <h2 class="count">343333</h2>
        <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
        <i class="fas fa-coffee fa-2x"></i>
        <h2 class="count">323555</h2>
        <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
        <i class="far fa-lightbulb fa-2x"></i>
        <h2 class="count">555123</h2>
        <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth end">
        <i class="fa fa-bug fa-2x"></i>
        <h2 class="count">135891</h2>
        <p class="count-text">Text</p>
    </div>
</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script>
   $('.count').each(function(){
    $(this).prop('Counter',0).animate({ //prop ->возврошает или изменяет значения своиств выбранных элементов
      Counter:$(this).text()
      },{
    duration:4000,
    easing:'swing', //easing ->trecere
    step:function(now){
        $(this).text(Math.ceil(now)); //Math.ceil - >rotunjeste
    }
    });
   });
 </script>
</body>
</html>
